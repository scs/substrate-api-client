[package]
name = "substrate-api-client"
version = "2.0.0"
authors = ["Supercomputing Systems AG <info@scs.ch>"]
edition = "2018"

[dependencies]
env_logger = "0.6"
ws = "0.7"
hex = "0.3"
log = "0.4"
clap = { version = "2.33", features = ["yaml"] }
serde = "1.0"
regex = "1.1"
serde_json = "1.0"
hex-literal = "0.1"
serde_derive = "1.0"
primitive-types = { version = "0.5", default-features = false, features = ["codec"] }
parity-codec-derive = { version = "3.3", default-features = false }

[dependencies.primitives]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
default-features=false
package = "substrate-primitives"

[dependencies.codec]
default-features = false
package = "parity-scale-codec"
features = ["derive"]
version = "1.0.0"

[dependencies.indices]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "srml-indices"
default-features=false

[dependencies.runtime_io]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "sr-io"
default-features=false

[dependencies.metadata]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "srml-metadata"
default-features=false

[dependencies.runtime_version]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "sr-version"
default-features=false

[dependencies.balances]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "srml-balances"
default-features=false

[dependencies.system]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "srml-system"
default-features=false

[dependencies.runtime_primitives]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "sr-primitives"
default-features=false

[dependencies.runtime_support]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "srml-support"
default-features=false

[dev-dependencies.rstd]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "sr-std"

[dev-dependencies.node_runtime]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "node-runtime"

[dev-dependencies.test_node_runtime]
git = 'https://github.com/scs/substrate-test-nodes.git'
package = "test-node-runtime"

[dev-dependencies.contracts]
git = 'https://github.com/paritytech/substrate'
rev = "9b08e7ff938a45dbec7fcdb854063202e2b0cb48"
package = "srml-contracts"

[dev-dependencies]
wabt = "0.9.0"

[dev-dependencies.keyring]
git = 'https://github.com/paritytech/substrate'
rev = '9b08e7ff938a45dbec7fcdb854063202e2b0cb48'
package = "substrate-keyring"


[features]
default = ["std"]
std = [
	"primitives/std",
	"codec/std",
    "runtime_primitives/std",
	"runtime_support/std",
	"runtime_primitives/std",
	"system/std",
	"balances/std",
	"runtime_version/std",
	"metadata/std",
	"runtime_io/std",
	"indices/std",
	"primitives/std",
]

[[example]]
name = "example_get_storage"
path = "src/examples/example_get_storage.rs"

