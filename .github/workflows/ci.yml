name: Build & Test & Clippy

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  cancel_previous_runs:
    name: Cancel Previous Runs
    runs-on: ubuntu-20.04
    steps:
      - uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Rust check ${{ matrix.check }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        # We need to compile `test-no-std` separately, otherwise we have std leaks from the build-deps.
        #
        # `test-no-std` is only meant to check if the `substrate-api-client` compiles to `no_std`, hence
        # we omit clippy and test there.
        #
        # `--locked` to enforce an up-to-date Cargo.lock
        check: [ cargo build --release --all --locked --exclude test-no-std,
                 cargo build --release -p test-no-std --features api-client,
                 cargo build --release -p test-no-std --features compose-macros,
                 cargo build --release -p test-no-std --features node-api,

                 cargo clippy --all --exclude test-no-std -- -D warnings,
                 cargo clippy --examples -- -D warnings,

                 cargo test --all --exclude test-no-std,

                 cargo fmt --all -- --check,
        ]
    steps:
      - uses: actions/checkout@v2
      - name: init-rust-target
        run: rustup show

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.check }}

      - name: ${{ matrix.check }}
        run: ${{ matrix.check }}

  cargo-toml-fmt:
    runs-on: ubuntu-latest
    container: "tamasfe/taplo:0.7.0-alpine"
    steps:
      - uses: actions/checkout@v3
      - name: Run Taplo fmt
        run: taplo fmt --check
      - name: Fail-fast; cancel other jobs
        if: failure()
        uses: andymckay/cancel-action@0.2

  examples:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        example: [
          example_benchmark_bulk_xt,
          example_compose_extrinsic_offline,
          example_event_callback,
          #            example_generic_event_callback, does not work without somebody executing a transfer. So we don't run it.
          #            example_event_error_details , Todo: this example hangs: #134
          example_generic_extrinsic,
          example_get_blocks,
          example_get_existential_deposit,
          example_get_storage,
          #            example_print_metadata, // Todo: metadata print needs revamp: #179.
          example_sudo,
          example_transfer,
        ]
    steps:
      - uses: actions/checkout@v2
      - name: init-rust-target
        run: rustup show

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.example }}

      - name: Build examples
        run: cargo build --release --examples

      - name: Run latest node
        run: |
          docker run -p 9944:9944 -p 9933:9933 -p 30333:30333 parity/substrate:latest --dev --ws-external --rpc-external &
          sleep 150

      - name: Run Examples
        timeout-minutes: 5
        run: |
          docker ps
          nc -z -v 127.0.0.1 9944
          ./target/release/examples/${{ matrix.example }}
