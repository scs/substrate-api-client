[package]
name = "ac-examples"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"

[dev-dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", features = ['derive'] }
hex = { version = "0.4.3", features = ["alloc"] }
log = { version = "0.4.14"}
primitive-types = { version = "0.12.1", features = ["codec"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = { version = "1.0.79" }
thiserror = { version = "1.0.30"}
tungstenite = { version = "0.18.0", features = ["native-tls"] }
url = { verson = "2.0.0" }
ws = { version = "0.9.2", features = ["ssl"] }

# Substrate dependencies
frame-metadata = {  git = "https://github.com/paritytech/frame-metadata", features = ["v14", "serde_full", "decode"] }
frame-support = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-core = { features = ["full_crypto"], git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-rpc = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-runtime-interface = {  git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-std = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-version = { git = "https://github.com/paritytech/substrate.git", branch = "master" }

# local deps
ac-compose-macros = { path = "../compose-macros"}
ac-node-api = { path = "../node-api" }
ac-primitives = { path = "../primitives" }
substrate-api-client = { path = "../api-client", feaures = "tungstenite-client, ws-client, staking-xt" }

env_logger = "0.9.0"
frame-system = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
kitchensink-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
pallet-balances = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
pallet-identity = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
pallet-staking = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-keyring = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
wabt = "0.10.0"
